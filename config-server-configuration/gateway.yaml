spring.cloud.gateway:
  routes:
  - id: frontend
    uri: http://frontend.default
    predicates:
    - Path=/frontend/**
    filters:
    - StripPrefix=1
    - RewriteResponseBody=ISSUER_SCHEME:https,ISSUER_HOST:github.com,CLIENT_ID_VALUE:7da358750162fbc18ec7
  globalcors.corsConfigurations:
    '[/**]':
      allowedOrigins:
        - "*"
      allowedMethods:
        - "*"
      allowedHeaders:
        - "*"    